    :root {

    * {

    body {

    }

    .card {
      background: var(--card);

    .logo {

    }

      font-size: 24px;
    }

    .subtitle {
      color: var(--muted);
      margin-bottom: 28px;
      font-size: 15px;
    }

    .user-type {
      display: grid;
      gap: 16px;
      margin-bottom: 24px;
    }

    .type-card {
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 18px;
      text-align: left;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
      color: inherit;
    }

    .type-card:hover {
      border-color: var(--green);
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
      transform: translateY(-2px);
    }

    .type-card h3 {
      margin: 0 0 6px;
      font-size: 18px;
    }

    .type-card p {
      margin: 0;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.4;
    }

    .back {
      margin-top: 20px;
      display: inline-block;
      color: var(--green);
      text-decoration: none;
      font-weight: 600;
    }

    .back:hover {
      text-decoration: underline;
    }
  </style>
</head>
