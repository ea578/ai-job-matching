<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Log ind – Find dit nye job</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav class="navbar">
    <div class="logo">JobMatch</div>
    <div class="nav-links">
      <a href="index.html">Forside</a>
      <a href="login.html" class="active">Log ind</a>
      <a href="register.html">Opret bruger</a>
    </div>
  </nav>

  <section class="auth-container">
    <div class="auth-box">
      <h1>Log ind</h1>
      <p>Velkommen tilbage – log ind for at fortsætte</p>

      <form>
        <label>Email</label>
        <input type="email" placeholder="din@email.dk" required>

        <label>Adgangskode</label>
        <input type="password" placeholder="••••••••" required>

        <button type="submit" class="primary-btn">
          Log ind
        </button>
      </form>

      <p class="auth-footer">
        Har du ikke en konto?
        <a href="register.html">Opret bruger</a>
      </p>
    </div>
  </section>

</body>
</html>
