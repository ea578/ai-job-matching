<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Log ind – FindDitJob</title>

  <style>
    :root {
      --green: #1f7a4a;
      --green-dark: #165c38;
      --gold: #c9a24d;
      --text: #0f172a;
      --muted: #64748b;
      --bg: #f6f9fc;
      --card: #ffffff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-card {
      background: var(--card);
      width: 100%;
      max-width: 420px;
      padding: 48px 40px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
      text-align: center;
    }

    .logo {
      font-size: 26px;
      font-weight: 800;
      margin-bottom: 12px;
    }

    .logo span {
      color: var(--gold);
    }

    h1 {
      margin: 8px 0;
      font-size: 26px;
    }

    .subtitle {
      color: var(--muted);
      font-size: 15px;
      margin-bottom: 32px;
    }

    .field {
      text-align: left;
      margin-bottom: 18px;
    }

    .field label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .field input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #e2e8f0;
      font-size: 15px;
      outline: none;
    }

    .field input:focus {
      border-color: var(--green);
    }

    .btn {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      background: var(--green);
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn:hover {
      background: var(--green-dark);
    }

    .footer-text {
      margin-top: 22px;
      font-size: 14px;
      color: var(--muted);
    }

    .footer-text a {
      color: var(--green);
      font-weight: 600;
      text-decoration: none;
    }

    .back-link {
      display: inline-block;
      margin-top: 16px;
      font-size: 14px;
      color: var(--green);
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>

<body>

  <div class="login-card">

    <div class="logo">
      FindDit<span>Job</span>
    </div>

    <h1 id="loginTitle">Log ind</h1>

<p class="subtitle" id="loginSubtitle">
  Velkommen tilbage – log ind for at fortsætte
</p>

<form>

  <div class="field">
    <label id="emailLabel">Email</label>
    <input type="email" placeholder="din@email.dk" />
  </div>

  <div class="field">
    <label id="passwordLabel">Adgangskode</label>
    <input type="password" placeholder="••••••••" />
  </div>

  <button class="btn" type="submit" id="loginBtn">
    Log ind
  </button>

</form>

<div class="footer-text">
  <span id="noAccountText">Har du ikke en konto?</span>
  <a href="register.html" id="registerLink">Opret bruger</a>
</div>

<a href="index.html" class="back-link" id="backHome">
  ← Tilbage til forsiden
</a>

  </div>
<script>
/* Login translations */

const translations = {
  "en-us": {
    title: "Login",
    subtitle: "Welcome back – log in to continue",
    email: "Email",
    password: "Password",
    button: "Login",
    noAccount: "Don't have an account?",
    register: "Create account",
    back: "← Back to homepage"
  },

  "da-dk": {
    title: "Log ind",
    subtitle: "Velkommen tilbage – log ind for at fortsætte",
    email: "Email",
    password: "Adgangskode",
    button: "Log ind",
    noAccount: "Har du ikke en konto?",
    register: "Opret bruger",
    back: "← Tilbage til forsiden"
  },

  "en-gb": {
    title: "Log in",
    subtitle: "Welcome back – log in to continue",
    email: "Email",
    password: "Password",
    button: "Log in",
    noAccount: "Don't have an account?",
    register: "Create account",
    back: "← Back to homepage"
  }
};


/* Load saved language */

const savedLang = localStorage.getItem("lang") || "en-us";
const t = translations[savedLang] || translations["en-us"];


/* Apply translation */

document.getElementById("loginTitle").textContent = t.title;
document.getElementById("loginSubtitle").textContent = t.subtitle;
document.getElementById("emailLabel").textContent = t.email;
document.getElementById("passwordLabel").textContent = t.password;
document.getElementById("loginBtn").textContent = t.button;
document.getElementById("noAccountText").textContent = t.noAccount;
document.getElementById("registerLink").textContent = t.register;
document.getElementById("backHome").textContent = t.back;

</script>
</body>
</html>
