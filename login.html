<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <title>Log ind – FindDitJob</title>

  <style>
    :root {
      --green: #1f7a4a;
      --green-dark: #165c38;
      --gold: #c9a24d;
      --text: #0f172a;
      --muted: #64748b;
      --bg: #f6f9fc;
      --card: #ffffff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-card {
      background: var(--card);
      width: 100%;
      max-width: 420px;
      padding: 48px 40px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    .logo {
      font-size: 26px;
      font-weight: 800;
      margin-bottom: 12px;
    }

    .logo span.job {
      color: var(--gold);
    }

    h1 {
      margin: 8px 0 6px;
      font-size: 26px;
    }

    .subtitle {
      color: var(--muted);
      font-size: 15px;
      margin-bottom: 32px;
    }

    .field {
      text-align: left;
      margin-bottom: 18px;
    }

    .field label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .field input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #e2e8f0;
      font-size: 15px;
      outline: none;
    }

    .field input:focus {
      border-color: var(--green);
    }

    .btn {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      background: var(--green);
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn:hover {
      background: var(--green-dark);
    }

    .footer-text {
      margin-top: 22px;
      font-size: 14px;
      color: var(--muted);
    }

    .footer-text a {
      color: var(--green);
      font-weight: 600;
      text-decoration: none;
    }

    .back-link {
      display: inline-block;
      margin-top: 16px;
      font-size: 14px;
      color: var(--green);
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <div class="logo">
      FindDit<span class="job">Job</span>
    </div>

    <h1>Log ind</h1>
    <p class="subtitle">
      Velkommen tilbage – log ind for at fortsætte
    </p>

    <form>
      <div class="field">
        <label>Email</label>
        <input type="email" placeholder="din@email.dk" />
      </div>

      <div class="field">
        <label>Adgangskode</label>
        <input type="password" placeholder="••••••••" />
      </div>

      <button class="btn" type="submit">Log ind</button>
    </form>

    <div class="footer-text">
      Har du ikke en konto?
      <a href="register.html">Opret bruger</a>
    </div>

    <a href="index.html" class="back-link">← Tilbage til forsiden</a>
  </div>

</body>
</html>
