<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <title>Arbejdsgiver – FindDitJob</title>

  <style>
    :root {
      --green: #1f7a4a;
      --green-dark: #165c38;
      --gold: #c9a24d;
      --text: #0f172a;
      --muted: #475569;
      --bg: #f6f9fc;
      --card: #ffffff;
      --border: #e2e8f0;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    header {
      background: #fff;
      border-bottom: 1px solid var(--border);
    }

    .nav {
      max-width: 1100px;
      margin: 0 auto;
      padding: 18px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 22px;
      font-weight: 800;
    }

    .logo span {
      color: var(--gold);
    }

    .nav a {
      text-decoration: none;
      margin-left: 18px;
      font-weight: 600;
      color: var(--text);
    }

    .btn {
      padding: 10px 18px;
      border-radius: 10px;
      font-weight: 700;
      border: none;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    .btn-primary {
      background: var(--green);
      color: #fff;
    }

    .btn-primary:hover {
      background: var(--green-dark);
    }

    main {
      max-width: 900px;
      margin: 60px auto;
      padding: 0 20px;
    }

    .card {
      background: var(--card);
      border-radius: 18px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.06);
    }

    h1 {
      font-size: 34px;
      margin-bottom: 10px;
    }

    .subtitle {
      color: var(--muted);
      margin-bottom: 35px;
      max-width: 600px;
    }

    .form-group {
      margin-bottom: 22px;
    }

    label {
      display: block;
      font-weight: 700;
      margin-bottom: 6px;
    }

    input,
    textarea {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      font-size: 15px;
    }

    textarea {
      min-height: 140px;
      resize: vertical;
    }

    .actions {
      margin-top: 30px;
      display: flex;
      gap: 16px;
      align-items: center;
    }

    .back-link {
      color: var(--muted);
      text-decoration: none;
      font-weight: 600;
    }

    footer {
      text-align: center;
      padding: 30px;
      color: var(--muted);
      font-size: 14px;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <div class="nav">
      <div class="logo">FindDit<span>Job</span></div>
      <nav>
        <a href="index.html">Forside</a>
      </nav>
    </div>
  </header>

  <!-- MAIN -->
  <main>
    <div class="card">
      <h1>Opret jobopslag</h1>
      <p class="subtitle">
        Opret dit jobopslag én gang – vores AI matcher dig automatisk
        med de mest relevante kandidater.
      </p>

      <div class="form-group">
        <label for="title">Jobtitel</label>
        <input type="text" id="title" placeholder="Fx. Marketing Manager" />
      </div>

      <div class="form-group">
        <label for="description">Jobbeskrivelse</label>
        <textarea id="description" placeholder="Beskriv stillingen, krav og forventninger..."></textarea>
      </div>

      <div class="actions">
        <button class="btn btn-primary">Opret job</button>
        <a href="index.html" class="back-link">← Tilbage</a>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    © 2026 FindDitJob – AI-drevet jobmatching
  </footer>

</body>
</html>
