<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <title>AI Job Matching</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .card {
      background: rgba(255, 255, 255, 0.12);
      padding: 48px;
      border-radius: 18px;
      text-align: center;
      max-width: 460px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.45);
      backdrop-filter: blur(12px);
    }

    h1 {
      font-size: 32px;
      margin-bottom: 16px;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
      opacity: 0.9;
    }

    .btn {
      margin-top: 28px;
      padding: 14px 36px;
      background: #00aaff;
      color: white;
      border: none;
      border-radius: 999px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #0091dd;
    }

    .small {
      margin-top: 16px;
      font-size: 13px;
      opacity: 0.6;
    }
  </style>
</head>

<body>
  <div class="card">
   <h1><h1>Find dit nye job</h1>

    <p>
      Upload din ansøgning og dit CV én gang.<br>
      Vores AI finder relevante jobs og sender
      ansøgninger for dig – helt automatisk.
    </p>

    <button class="btn">Kom i gang</button>

    <div class="small">
      Fremtidens jobsøgning starter her
    </div>
  </div>
</body>
</html>
