<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <title>Find dit nye job</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f5f6f7;
      color: #1f2933;
    }

    /* ===== HEADER ===== */
    header {
      background: white;
      border-bottom: 1px solid #e5e7eb;
      padding: 16px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      color: #0f172a;
    }

    .nav-buttons a {
      text-decoration: none;
      margin-left: 16px;
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 14px;
    }

    .login {
      color: #2563eb;
    }

    .signup {
      background: #2563eb;
      color: white;
    }

    /* ===== HERO ===== */
    .hero {
      background: linear-gradient(135deg, #eef2ff, #f8fafc);
      padding: 80px 20px;
      display: flex;
      justify-content: center;
    }

    .card {
      background: white;
      padding: 48px;
      border-radius: 18px;
      max-width: 520px;
      width: 100%;
      text-align: center;
      box-shadow: 0 30px 60px rgba(0,0,0,0.12);
    }

    .card h1 {
      font-size: 36px;
      margin-bottom: 16px;
    }

    .card p {
      font-size: 16px;
      line-height: 1.6;
      color: #475569;
      margin-bottom: 28px;
    }

    .cta {
      background: #2563eb;
      color: white;
      border: none;
      padding: 14px 32px;
      border-radius: 999px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .small-text {
      margin-top: 14px;
      font-size: 13px;
      color: #64748b;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <div class="logo">AI Job Matching</div>
    <div class="nav-buttons">
      <a href="#" class="login">Log ind</a>
      <a href="#" class="signup">Opret bruger</a>
    </div>
  </header>

  <!-- HERO -->
  <section class="hero">
    <div class="card">
      <h1>Find dit nye job</h1>
      <p>
        Upload din ansøgning og dit CV én gang.  
        Vores AI finder relevante jobs og sender ansøgninger for dig – helt automatisk.
      </p>
      <button class="cta">Kom i gang</button>
      <div class="small-text">Fremtidens jobsøgning starter her</div>
    </div>
  </section>

</body>
</html>
