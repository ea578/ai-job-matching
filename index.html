<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <title>AI Job Matching</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      height: 100vh;
      background: radial-gradient(circle at top, #1f3a45, #0f2027);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      padding: 48px 40px;
      border-radius: 20px;
      text-align: center;
      max-width: 420px;
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.45);
    }

    h1 {
      margin-top: 0;
      margin-bottom: 16px;
      font-size: 32px;
      font-weight: 700;
      line-height: 1.25;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
      color: #e6f0f3;
      margin-bottom: 28px;
    }

    .cta {
      display: inline-block;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: #ffffff;
      padding: 14px 36px;
      border-radius: 999px;
      font-size: 16px;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 10px 30px rgba(0, 114, 255, 0.4);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .cta:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 40px rgba(0, 114, 255, 0.55);
    }

    .note {
      margin-top: 18px;
      font-size: 13px;
      color: #cfe3ea;
      opacity: 0.85;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Find dit næste job<br>automatisk med AI</h1>

    <p>
      Upload din ansøgning og dit CV én gang.<br>
      Vores AI finder relevante jobs og søger for dig – helt automatisk.
    </p>

    <a href="#" class="cta">Kom i gang</a>

    <div class="note">
      Fremtidens jobsøgning starter her
    </div>
  </div>
</body>
</html>
