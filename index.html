<script>

// EKSEMPEL â€“ dine oversÃ¦ttelser (forkortet her)
const translations = {

    heroTitle: "Find dit nye job",

  en: {

  },
  de: {

  },
  nl: {
    heroTitle: "Vind je nieuwe baan",
    heroText: "Upload je sollicitatie Ã©Ã©n keer..."
  }
};

function applyLanguage(lang) {
  const t = translations[lang];
  if (!t) return;

  document.getElementById("hero-title").textContent = t.heroTitle;
  document.getElementById("hero-subtitle").textContent = t.heroText;
}

// LOAD SAVED COUNTRY
const countrySwitcher = document.getElementById("countrySwitcher");
const savedCountry = localStorage.getItem("country") || "US";

countrySwitcher.value = savedCountry;
applyLanguage(countryConfig[savedCountry].lang);

// ON CHANGE
countrySwitcher.addEventListener("change", () => {
  const country = countrySwitcher.value;
  localStorage.setItem("country", country);

  const lang = countryConfig[country].lang;
  applyLanguage(lang);
});
</script>
