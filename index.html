<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <title>AI Job Matching</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .card {
      background: rgba(255, 255, 255, 0.12);
      padding: 48px;
      border-radius: 18px;
      text-align: center;
      max-width: 460px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.45);
      backdrop-filter: blur(12px);
    }

    h1 {
      margin-top: 0;
      font-size: 32px;
      line-height: 1.3;
    }

    p {
      font-size: 17px;
      line-height: 1.6;
      opacity: 0.95;
      margin-bottom: 32px;
    }

    button {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      border: none;
      color: white;
      font-size: 18px;
      padding: 14px 34px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 10px 25px rgba(0, 114, 255, 0.45);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 35px rgba(0, 114, 255, 0.6);
    }

    .small {
      margin-top: 18px;
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Find job automatisk<br>med AI</h1>

    <p>
      Upload din <strong>ansøgning og dit CV</strong> én gang.<br>
      Vores AI finder dit nye job for dig.
    </p>

    <button>Kom i gang</button>

    <div class="small">
      Fremtidens jobsøgning starter her
    </div>
  </div>
</body>
</html>
