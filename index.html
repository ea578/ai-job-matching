<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>AI Job Matching</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .card {
      background: rgba(255, 255, 255, 0.12);
      padding: 45px;
      border-radius: 18px;
      text-align: center;
      max-width: 460px;
      width: 90%;
      box-shadow: 0 25px 50px rgba(0,0,0,0.4);
      backdrop-filter: blur(10px);
    }

    h1 {
      margin-top: 0;
      font-size: 30px;
      margin-bottom: 18px;
    }

    .subtitle {
      font-size: 16px;
      line-height: 1.6;
      opacity: 0.95;
      margin-bottom: 35px;
    }

    button {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      border: none;
      color: white;
      padding: 14px 32px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 10px 25px rgba(0, 114, 255, 0.5);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 35px rgba(0, 114, 255, 0.7);
    }

    .footer {
      margin-top: 22px;
      font-size: 13px;
      opacity: 0.75;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Find job automatisk med AI</h1>

    <p class="subtitle">
      Upload din <strong>ansøgning</strong> og dit <strong>CV</strong> én gang.<br>
      Vores AI finder relevante jobs og sender ansøgninger for dig – helt automatisk.
    </p>

    <button>Kom i gang</button>

    <div class="footer">
      Fremtidens jobsøgning starter her
    </div>
  </div>
</body>
</html>
