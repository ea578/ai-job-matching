<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>AI Job Matching</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.12);
      padding: 48px;
      border-radius: 20px;
      max-width: 480px;
      width: 90%;
      text-align: center;
      box-shadow: 0 30px 60px rgba(0,0,0,0.4);
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 16px;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      opacity: 0.95;
    }

    button {
      margin-top: 30px;
      padding: 16px 32px;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.4);
    }

    .tagline {
      margin-top: 12px;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Find job automatisk med AI</h1>

    <p>
      Upload dit CV én gang.<br>
      Vores AI matcher dig med relevante jobs<br>
      og sender ansøgninger for dig.
    </p>

    <button>Kom i gang</button>

    <div class="tagline">
      Fremtidens jobsøgning starter her
    </div>
  </div>
</body>
</html>
