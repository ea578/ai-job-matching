<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FindDitJob – AI Job Matching</title>

<style>
body {
    margin:0;
    font-family: Arial, sans-serif;
    background:#0f172a;
    color:white;
}

/* NAVIGATION */
nav {
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:20px 40px;
    background:#111827;
}

.logo {
    font-weight:bold;
    font-size:22px;
    color:#10b981;
}

.nav-links {
    display:flex;
    gap:20px;
    align-items:center;
}

.nav-links a {
    color:white;
    text-decoration:none;
    font-size:14px;
}

select {
    padding:6px;
    border-radius:6px;
}

/* HERO */
.hero {
    text-align:center;
    padding:100px 20px;
}

.hero h1 {
    font-size:48px;
    margin-bottom:20px;
}

.hero p {
    font-size:20px;
    color:#cbd5e1;
}

/* WOW MATCH BOX */
.wow-box {
    margin-top:40px;
}

.wow-box input {
    padding:15px;
    width:280px;
    border-radius:8px;
    border:none;
}

.wow-box button {
    padding:15px 25px;
    border:none;
    background:#10b981;
    color:white;
    border-radius:8px;
    cursor:pointer;
}

.match-result {
    margin-top:20px;
    font-size:24px;
    font-weight:bold;
    color:#10b981;
}

/* HOW IT WORKS */
.how {
    padding:80px 20px;
    text-align:center;
    background:#1e293b;
}

.step {
    margin:20px 0;
    font-size:18px;
}
</style>
</head>

<body>

<nav>
    <div class="logo">FindDitJob</div>

    <div class="nav-links">
        <a href="#">Jobs</a>
        <a href="#">For Companies</a>
        <a href="#">About</a>

        <select id="languageSwitcher">
            <option value="en">English (US)</option>
            <option value="da">Dansk</option>
        </select>
    </div>
</nav>

<section class="hero">
    <h1 id="heroTitle">Stop searching. Start matching.</h1>
    <p id="heroSubtitle">No more irrelevant jobs. No more wasted time.</p>

    <div class="wow-box">
        <input type="text" id="jobInput" placeholder="Type your dream job...">
        <button onclick="checkMatch()">Check my match</button>

        <div class="match-result" id="matchResult"></div>
    </div>
</section>

<section class="how" id="howItWorks">
    <h2>How it works</h2>

    <div class="step">1. Tell us your dream job</div>
    <div class="step">2. AI matches you with the right companies</div>
    <div class="step">3. We send your profile directly</div>
</section>

<script>
const translations = {

  "en-us": {
    heroTitle: "Find your next job",
    heroSub: "Upload once. Let AI match you automatically.",
    navJobs: "Jobs",
    navCompanies: "For Companies",
    navAbout: "About",
    matchButton: "Check my match"
  },

  "da": {
    heroTitle: "Find dit næste job",
    heroSub: "Upload én gang. Lad AI matche dig automatisk.",
    navJobs: "Job",
    navCompanies: "For virksomheder",
    navAbout: "Om os",
    matchButton: "Tjek mit match"
  },

  "en-gb": {
    heroTitle: "Find your next job",
    heroSub: "Upload once. Let AI match you automatically.",
    navJobs: "Jobs",
    navCompanies: "For Companies",
    navAbout: "About",
    matchButton: "Check my match"
  }

};

function applyTranslations(lang) {

  document.getElementById("heroTitle").textContent = translations[lang].heroTitle;
  document.getElementById("heroSub").textContent = translations[lang].heroSub;

  document.getElementById("navJobs").textContent = translations[lang].navJobs;
  document.getElementById("navCompanies").textContent = translations[lang].navCompanies;
  document.getElementById("navAbout").textContent = translations[lang].navAbout;

  document.getElementById("matchButton").textContent = translations[lang].matchButton;

}

document.getElementById("languageSwitcher").addEventListener("change", function () {
  const selectedLang = this.value;
  applyTranslations(selectedLang);
});

applyTranslations("en-us");
function checkMatch() {
  const job = document.getElementById("jobInput").value.trim();
  const resultBox = document.getElementById("matchResult");

  if (!job) {
    resultBox.innerHTML = "Please enter a job title first.";
    return;
  }

  // Fake preview score based on text length (for demo only)
  let score = Math.min(95, 50 + job.length * 2);

  resultBox.innerHTML = `
    <strong>Match preview for "${job}"</strong><br>
    Estimated match: ${score}%<br><br>
    <em>Create a profile to see real AI matching.</em>
  `;
}
</script>

</body>
</html>
