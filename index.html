<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <title>Find dit nye job</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f5f7fa;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* subtle background pattern */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at 20% 20%, rgba(0,123,255,0.08), transparent 40%),
        radial-gradient(circle at 80% 30%, rgba(0,123,255,0.06), transparent 40%),
        radial-gradient(circle at 50% 80%, rgba(0,0,0,0.04), transparent 40%);
      z-index: -1;
    }

    .card {
      background: white;
      padding: 56px 48px;
      max-width: 520px;
      width: 90%;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.12);
    }

    h1 {
      margin: 0 0 16px;
      font-size: 36px;
      font-weight: 700;
      color: #1a1a1a;
    }

    p {
      margin: 0 0 32px;
      font-size: 18px;
      line-height: 1.6;
      color: #444;
    }

    .cta {
      display: inline-block;
      background: #007bff;
      color: white;
      padding: 14px 36px;
      font-size: 18px;
      font-weight: 600;
      border-radius: 999px;
      text-decoration: none;
      transition: all 0.25s ease;
      box-shadow: 0 10px 25px rgba(0,123,255,0.35);
    }

    .cta:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 30px rgba(0,123,255,0.45);
      background: #0069d9;
    }

    .note {
      margin-top: 18px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Find dit nye job</h1>

    <p>
      Upload din ansøgning og dit CV én gang.<br />
      Vores <strong>AI-drevne</strong> platform finder relevante jobs
      og sender ansøgninger for dig – helt automatisk.
    </p>

    <a href="#" class="cta">Kom i gang</a>

    <div class="note">
      Fremtidens jobsøgning starter her
    </div>
  </div>
</body>
</html>
