<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>AI Job Finder</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.45);
      padding: 50px;
      border-radius: 16px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      line-height: 1.5;
      margin-bottom: 35px;
      color: #e0e0e0;
    }

    button {
      background: #00c6ff;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      border: none;
      padding: 15px 35px;
      font-size: 18px;
      color: white;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.5);
    }

    .small-text {
      margin-top: 25px;
      font-size: 14px;
      color: #bbbbbb;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Find dit næste job automatisk</h1>

    <p>
      Upload din ansøgning og dit CV én gang. <br>
      Vores AI finder dit næste job for dig.
    </p>

    <button>Kom i gang</button>

    <div class="small-text">
      Ingen spam · Fuld kontrol · Gratis at starte
    </div>
  </div>

</body>
</html>
